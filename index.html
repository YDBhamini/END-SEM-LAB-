<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>

<body>

    <h2>Student Project Image Gallery</h2>

    <div class="gallery">
        <img src="img1.jpg" alt="Project 1" class="gallery-img">
        <img src="img2.jpg" alt="Project 2" class="gallery-img">
        <img src="img3.jpg" alt="Project 3" class="gallery-img">
        <img src="img4.jpg" alt="Project 4" class="gallery-img">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span id="closeBtn">&times;</span>
        <img id="modalImg" class="modal-content">
    </div>

</body>
</html>
